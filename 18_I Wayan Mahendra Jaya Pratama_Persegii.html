<!DOCTYPE html>
<html>
    <head>
        
       <title>Membuat Rumus Persegi</title> 
       <script type="text/javascript">
         function hitungluas (){
            Sisi = document.getElementById("txtsisi").value;
            Luas = Sisi * Sisi;
            document.getElementById("txtluas").value = Luas; }

       </script>
    </head>
    <body>
        <h2>Menghitung luas persegi</h2><br>
        Inputkan Sisi Persegi<br/>
        <!--Script ini untuk membuat form input sisi-->
        Sisi : <input type="txtsisi" id="txtsisi" name="txtsisi">
        <!--Script ini untuk membuat Tombol Hitung Luas-->
       
        <br>
        <input type="button" id="btnHitung" value="hitungluas" onclick="hitungluas();">
        <br>Luas = Sisi * Sisi 
        <br>
        <!--Script Untuk Menampilkan Hasil Hitung Luas-->
        Luas = <input type="txtluas" id="txtluas" name="txtluas">
