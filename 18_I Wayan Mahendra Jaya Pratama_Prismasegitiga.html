<!DOCTYPE html>
<html>
<head>
<title>Membuat Rumus Volume Prisma Segitiga</title>

<meta http-equiv="content-type" content="text/html; charset=iso-8859-1">
<script type="text/javascript">
    function hitungVolume() {
        alas=document.getElementById("txtalas").value;
        tinggi=document.getElementById("txttinggi").value;
        tinggiprisma= document.getElementById("txttinggiprisma").value;
        Volume = (alas * tinggi / 2)  * tinggiprisma
        document.getElementById("txtVolume").value = Volume;
        
    }
</script>
  
</head>
<body>
<h2>Membuat Rumus Volume Prisma Segitiga</h2>
<br>


<br>
Inputkan Alas dan lebar Segitiga Serta Tinggi Prisma:
<br>

Alas :  <input type="txtalas" id="txtalas" name="txtalas"><br>
<!--Coding diatas untuk nambahin kolom input Alas pada website-->
Tinggi : <input type="txttinggi" id="txttinggi" name="txttinggi"><br>
<!--Coding diatas untuk nambahin kolom input Lebar pada website-->
Tinggi Prisma : <input type="txttinggiprisma" id="txttinggiprisma" name="txttinggiprisma"><br>
<!--Coding diatas untuk nambahin kolom input Tinggi pada website-->
<input type="button" id="btnHitung" name="btnHitung" value="Hitung Volume" onclick="hitungVolume();">


<br>
Rumus = Luas Alas * Tinggi Prisma
<br>
Luas Alas = Alas * Tinggi / 2
<br>
Volume : <input type="txtVolume" id="txtVolume" name="txtVolume">
