<!DOCTYPE html>
<html>
    <head>
        
       <title>Membuat Rumus Persegi Panjang</title> 
       <script type="text/javascript">
         function hitungluas (){
            panjang = document.getElementById("txtpanjang").value;
            lebar = document.getElementById("txtlebar").value;
            Luas = panjang * lebar;
            document.getElementById("txtluas").value = Luas; }

       </script>
    </head>
    <body>
        <h2>Menghitung luas persegi Panjang</h2><br>
        Inputkan Sisi Persegi Panjang <br/>
        <!--Script ini untuk membuat form input Panjang-->
        Panjang : <input type="txtpanjang" id="txtpanjang" name="txtpanjang">
         <!--Script ini untuk membuat form input Lebar-->
        Lebar : <input type="txtLebar" id="txtlebar" name="txtlebar">
        <!--Script ini untuk membuat Tombol Hitung Luas-->
        <br>
        <input type="button" id="btnHitung" value="Hitung Luas" onclick="hitungluas();">
        <br>Luas = Panjang * Lebar 
        <br>
        <!--Script Untuk Menampilkan Hasil Hitung Luas-->
        Luas = <input type="txtluas" id="txtluas" name="txtluas">
